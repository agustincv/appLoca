<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Delete contactos</h3>
			<fieldset ng-show="dataReceived">
				<div class="form-group">
					<label for="inputNombre">Nombre</label>
					<input id="inputNombre" type="text" class="form-control" placeholder="Nombre" ng-model="contactos.nombre" readonly />
				</div>
				<div class="form-group">
					<label for="inputApellido">Apellido</label>
					<input id="inputApellido" type="text" class="form-control" placeholder="Apellido" ng-model="contactos.apellido" readonly />
				</div>
				<div class="form-group">
					<label for="inputTelefono">Telefono</label>
					<input id="inputTelefono" type="text" class="form-control" placeholder="Telefono" ng-model="contactos.telefono" readonly />
				</div>
				<div class="form-group">
					<button class="btn btn-danger" ng-click="delete($event)" ng-disabled="editForm.$invalid" >Delete</button>
					<button class="btn" ng-click="cancel($event)" >Cancel</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
